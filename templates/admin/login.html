<!doctype html>
<html lang="en">

<head>
  <title>Login Administrator</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- CSS propio -->
  <link  rel="stylesheet" href="{{ url_for('static', filename='css/adminstyle.css')}}" >

</head>

<body class="body-admin">
  <nav class="navbar navbar-expand navbar-dark py-4 d-flex justify-content-center nav-admin">
    <div class="nav navbar-nav">
        <a class="nav-item nav-link active" href="/" aria-current="page">Home</a>
        <a class="nav-item nav-link" href="clothes">Administration</a>
        <a class="nav-item nav-link" href="/admin/register">Registro</a>
        <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              Web
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="/">Inicio</a></li>
              <li><a class="dropdown-item" href="/clothes">Prendas</a></li>
              <li><a class="dropdown-item" href="/info">Sobre nosotros</a></li>
          </ul>
      </div>
    </div>
</nav>


    <section class="vh-100 ">
        <form action="/admin/login" method="POST">
            <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
        
                    <div class="mb-md-5 mt-md-4 pb-5">

                        {% if message%}
                          
                          <div
                          class="alert alert-danger"
                          role="alert"
                          >
                          <strong>{{ message }}</strong>
                        </div>
                          
                        {% endif%}
                        
                        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                        <p class="text-white-50 mb-5">Acceso a modo usuario</p>
        
                        <div class="form-outline form-white mb-4">
                        <input name="txtUser" type="user" id="typeUserX" class="form-control form-control-lg" />
                        <label class="form-label" for="typeUserX">User</label>
                        </div>
        
                        <div class="form-outline form-white mb-4">
                        <input name="txtPassword" type="password" id="typePasswordX" class="form-control form-control-lg" />
                        <label class="form-label" for="typePasswordX">Contraseña</label>
                        </div>
        
                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Log in</button>
                    </div>
                    <div>
                      <p class="mb-0">¿No tienes una cuenta? <a href="/admin/register" class="text-white-50 fw-bold">Crea una</a> Or <a href="/" class="text-white-50 fw-bold">Ve a Inicio</a></p>
                    </div>
        
                    </div>
                </div>
                </div>
            </div>
            </div>
        </form>
      </section>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
