{% include 'admin/header.html' %}

    <section class="vh-100 ">
        <form action="/admin/login" method="POST">
            <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
        
                    <div class="mb-md-5 mt-md-4 pb-5">

                        {% if message%}
                          
                          <div
                          class="alert alert-danger"
                          role="alert"
                          >
                          <strong>{{ message }}</strong>
                        </div>
                          
                        {% endif%}
                        
                        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                        <p class="text-white-50 mb-5">Trying acces to administrator mode</p>
        
                        <div class="form-outline form-white mb-4">
                        <input name="txtUser" type="user" id="typeUserX" class="form-control form-control-lg" />
                        <label class="form-label" for="typeUserX">User</label>
                        </div>
        
                        <div class="form-outline form-white mb-4">
                        <input name="txtPassword" type="password" id="typePasswordX" class="form-control form-control-lg" />
                        <label class="form-label" for="typePasswordX">Password</label>
                        </div>
        
                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
        
                        <!-- <div class="d-flex justify-content-center text-center mt-4 pt-1">

                        <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                        <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                        </div> Dejar aquí por si en un futuro decido poner iconos-->
        
                    </div>
        
                    <div>
                        <p class="mb-0">Don't have an account? <a href="/" class="text-white-50 fw-bold">Back to Home</a><!--Aquí lo que podemos hacer es añadir una opción más la cual sería crear una cuenta-->
                        </p>
                    </div>
        
                    </div>
                </div>
                </div>
            </div>
            </div>
        </form>
      </section>
